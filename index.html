<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="icon" type="image/x-icon" href="./assets/images/ralph.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menuTime">
                <h2 style="color: red">Your Time</h2>
                <h2 id="timeLeft">15</h2>
            </div>
            <div class="menuScore">
                <h2 style="color: red">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menuLives">
                <img src="./assets/images/player.png"/>
                <h2>x1</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panelRow">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>
            <div class="panelRow">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>
            <div class="panelRow">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>
    </div>

    <script defer src="./src/engine.js"></script>

</body>

</html>
